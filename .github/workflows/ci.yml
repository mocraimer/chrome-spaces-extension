name: Chrome Extension CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - user-journeys
          - interaction-flows
          - accessibility
          - error-ux
          - performance

jobs:
  # Job 1: Lint (Fast, Always Run)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

  # Job 2: Unit Tests (Fast, Always Run)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage --maxWorkers=50%

      - name: Upload coverage
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests

  # Job 3: Build Extension
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify build artifacts
        run: |
          test -d build || (echo "Build directory not found" && exit 1)
          test -f build/manifest.json || (echo "Manifest not found" && exit 1)
          test -f build/background.js || (echo "Background script not found" && exit 1)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: build/
          retention-days: 7

  # Job 4: Smoke Tests (Critical E2E Tests)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 15
    if: always() && needs.build.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E smoke tests
        run: npm run test:e2e -- --grep @smoke || npm run test:e2e -- e2e-tests/space-persistence.test.ts e2e-tests/popup-loading.test.ts
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 30

  # Job 5: User Journey Tests
  user-journey-tests:
    name: User Journey Tests
    runs-on: ubuntu-latest
    needs: [build, smoke-tests]
    timeout-minutes: 30
    if: |
      always() && needs.build.result == 'success' &&
      (github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'user-journeys' || github.event.inputs.test_suite == '')

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run user journey tests (shard ${{ matrix.shard }}/2)
        run: npm run test:e2e -- e2e-tests/user-journeys/ --shard=${{ matrix.shard }}/2
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: user-journey-results-${{ matrix.shard }}
          path: test-results/
          retention-days: 30

  # Job 6: Interaction Flow Tests
  interaction-flow-tests:
    name: Interaction Flow Tests
    runs-on: ubuntu-latest
    needs: [build, smoke-tests]
    timeout-minutes: 25
    if: |
      always() && needs.build.result == 'success' &&
      (github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'interaction-flows' || github.event.inputs.test_suite == '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run interaction flow tests
        run: npm run test:e2e -- e2e-tests/interaction-flows/
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: interaction-flow-results
          path: test-results/
          retention-days: 30

  # Job 7: Accessibility Tests
  accessibility-tests:
    name: Accessibility Tests (WCAG 2.1 AA)
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 30
    if: |
      always() && needs.build.result == 'success' &&
      (github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'accessibility' || github.event.inputs.test_suite == '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run accessibility tests
        run: npm run test:e2e -- e2e-tests/accessibility-ux/
        continue-on-error: true

      - name: Generate accessibility report
        if: always()
        run: |
          echo "# Accessibility Test Results" > accessibility-report.md
          echo "" >> accessibility-report.md
          echo "Test run: $(date)" >> accessibility-report.md
          echo "" >> accessibility-report.md
          echo "See test-results/ for detailed violation reports" >> accessibility-report.md

      - name: Upload accessibility results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-results
          path: |
            test-results/
            accessibility-report.md
          retention-days: 90

      - name: Comment PR with accessibility violations
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âš ï¸ **Accessibility tests failed!**\n\nWCAG 2.1 violations detected. Please review the [test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).'
            })

  # Job 8: Error UX Tests
  error-ux-tests:
    name: Error UX Tests
    runs-on: ubuntu-latest
    needs: [build, smoke-tests]
    timeout-minutes: 20
    if: |
      always() && needs.build.result == 'success' &&
      (github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'error-ux' || github.event.inputs.test_suite == '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run error UX tests
        run: npm run test:e2e -- e2e-tests/error-ux/
        continue-on-error: true

      - name: Upload error test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-ux-results
          path: test-results/
          retention-days: 30

  # Job 9: Performance Tests
  performance-tests:
    name: User-Perceived Performance Tests
    runs-on: ubuntu-latest
    needs: [build, smoke-tests]
    timeout-minutes: 25
    if: |
      always() && needs.build.result == 'success' &&
      (github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'performance' || github.event.inputs.test_suite == '')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-build
          path: build/

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run performance tests
        run: npm run test:e2e -- e2e-tests/user-perceived-performance/
        continue-on-error: true

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: test-results/
          retention-days: 90

  # Job 10: Generate Comprehensive Report
  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, smoke-tests, user-journey-tests, interaction-flow-tests, accessibility-tests, error-ux-tests, performance-tests]
    if: always()
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: all-results/
        continue-on-error: true

      - name: Generate comprehensive report
        run: |
          cat > test-summary.md << 'EOF'
          # CI Test Suite Report

          **Run Date**: $(date)
          **Commit**: ${{ github.sha }}
          **Branch**: ${{ github.ref_name }}

          ## Summary

          | Test Suite | Status |
          |------------|--------|
          | Lint | ${{ needs.lint.result }} |
          | Unit Tests | ${{ needs.unit-tests.result }} |
          | Smoke Tests | ${{ needs.smoke-tests.result }} |
          | User Journey Tests | ${{ needs.user-journey-tests.result }} |
          | Interaction Flow Tests | ${{ needs.interaction-flow-tests.result }} |
          | Accessibility Tests | ${{ needs.accessibility-tests.result }} |
          | Error UX Tests | ${{ needs.error-ux-tests.result }} |
          | Performance Tests | ${{ needs.performance-tests.result }} |

          ## Next Steps

          1. Review failed tests
          2. Check accessibility violations
          3. Analyze performance regressions
          4. Update test documentation
          EOF

      - name: Upload comprehensive report
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test-summary.md
          retention-days: 90

      - name: Comment PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## CI Test Suite Results

            | Test Suite | Status |
            |------------|--------|
            | Lint | ${{ needs.lint.result }} |
            | Unit Tests | ${{ needs.unit-tests.result }} |
            | Smoke Tests | ${{ needs.smoke-tests.result }} |
            | User Journeys | ${{ needs.user-journey-tests.result }} |
            | Interaction Flows | ${{ needs.interaction-flow-tests.result }} |
            | Accessibility | ${{ needs.accessibility-tests.result }} |
            | Error UX | ${{ needs.error-ux-tests.result }} |
            | Performance | ${{ needs.performance-tests.result }} |

            [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            })
